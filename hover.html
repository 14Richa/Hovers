<!DOCTYPE html>
<html>
<!-- Head Section goes here-->
<head>
	<!-- Title of the website -->
	<title>Types Of Hover Buttons</title>
	<!-- Adding Stylesheet -->
	<link rel="stylesheet" type="text/css" href="hover.css">
	<!-- Adding JavaScript -->
	<script type="text/javascript" src=""></script>
</head>
<!-- Main content goes here -->
<body>
	<div class="container">
<!-- Heading of the page-->
    <h1 class="title">
        Types Of Hover Buttons</h1>
    <div class="grid">
        <div class="grid__section">
<!-- First type of button-->
            <h2 class="title">
                Dashed Border</h2>
            <button type="button" class="btn btn-hover--dashed btn--border btn--transparent btn--color">
                Button
            </button>
        </div>
        <div class="grid__section">
<!-- Second type of betton-->
            <h2 class="title">
                Rounded Border
            </h2>
            <button type="button" class="btn btn-hover--rounded btn--border btn--transparent btn--color btn--transition">
                Button
            </button>
        </div>
        <div class="grid__section">
<!-- Third type of button-->
            <h2 class="title">
                Show Border
            </h2>
            <button type="button" class="btn btn-hover--border btn--border">
                Button
            </button>
        </div>
        <div class="grid__section">
<!-- Fourth type of button-->
            <h2 class="title">
                Transparent + Shadow
            </h2>
            <button type="button" class="btn btn-hover--transparent-shadow btn--transition">
                Button
            </button>
        </div>
        <div class="grid__section">
<!-- Fifth type of butto-->
            <h2 class="title">
                Transform + Shadow
            </h2>
            <button type="button" class="btn btn-hover--transform-shadow btn--transition">
                Button
            </button>
        </div>
    </div>
